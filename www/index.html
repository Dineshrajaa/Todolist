<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript" src="js/jquery-2.1.1.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>       
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css" />
        <script type="text/javascript" src="js/todol.js"></script>
        <title>ToDoL</title>
        <script type="text/javascript">
        
        $(document).ready(function(){            
            fullyLoaded();
            $("#savebtn").click(addToDo);
            $(document).on("pageshow","#home",function(){
                location.reload();
            });
        });    


        </script>
    </head>
    <body>
        <section id="home" data-role="page">
            <header data-role="header" data-theme="b">
                <h1>ToDoL</h1>
            </header>
            <article data-role="content">
           <!-- <center> -->
            <div data-role="navbar" id="navigation">
            <ul>
            <li><a href="#adderpage" id="adderbtn" data-inline="true" data-role="button" data-transition="pop" data-theme="b" data-icon="plus">Add To-Do</a></li>
            <li><a href="#" id="removerbtn" data-inline="true" data-theme="b" data-icon="minus">Remove Tasks</a></li>           
            </ul>
            </div>
            <!--</center> -->
            <br /><br /><br />
                <div id="maincontent">
                   <ul id="todolist" data-role="listview"></ul> 
                </div>
            </article>
            <footer data-role="footer" data-position="fixed" data-theme="b">
                <h1>&copy Reserved by Dinesh Raja</h1>
            </footer>
        </section>
        <section id="adderpage" data-role="page" data-dialog="true" data-close-btn="none">
            <header data-role="header" data-theme="b" >
                <h1>Add New To-Do</h1>
            </header>
            <article data-role="content">
            <form id="todoform">
                <label for="todotitle">Title:</label>
                <input type="text" id="todotitle" /><br/>
                <label for="tododesc">Description:</label>
                <textarea id="tododesc"></textarea><br/>
                <label for="tododate">Schedule Date</label>
                <input type="date" id="tododate" />
                <label for="todotime">Schedule Time</label>
                <input   type="time" id="todotime" /><br/>                
                <a href="#" id="savebtn" data-role="button" data-inline="true" data-rel="back">Save</a>          
                <a href="#" data-role="button" data-inline="true" data-rel="back" id="cancelbtn"> Cancel</a>
            </form>
            </article>
        </section>
    </body>
</html>
